<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>changing colour alternatingly</title>
</head>

<body>
    <p class="color">paragraph 1</p>
    <p>paragraph 2</p>
    <p class="color">paragraph 3</p>
    <p>paragraph 4</p>
    <p class="color">paragraph 5</p>
    <p>paragraph 6</p>
    <button onclick="function1()">change</button>
    <script>
        var a = 0;
        function function1() {
            let b = document.getElementsByClassName("color");
            a += 1;
            if (a % 2) {
                for (let i = 0; i < b.length; i++) {
                    b[i].style.color = "red";
                }
            }
            else {
                for (let i = 0; i < b.length; i++) {
                    b[i].style.color = "black";
                }
            }
        }
    </script>
</body>

</html>
